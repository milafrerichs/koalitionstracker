---

layout: default

---

<article>
  {{ content }}
</article>

{% assign chapters = site.chapters | sort: 'order' %}
{% for chapter in chapters %}
  <section>
    <header>
      <h3>
        <a href="{{ site.baseurl }}{{ chapter.url }}">
          {{ chapter.title }}
        </a>
      </h3>
    </header>
    {% include statements.html statements=chapter.statements %}
  </section>
{% endfor %}
